      </div>
      <div class="sb__score" id="sb__score--home"></div>
      <div class="sb__fouls">

    <div class="sb__to-tech sb__to-tech--home" id="sb__to-tech--home">

          </div>
    </div>


    <div class="period" id="sb_period">
      <form name="periodsList">
        <div class="period__num">
          <input type="radio" name="periodsList" id="period__num--1" />
          <label for="period__num--1">Q1</label>
        </div>
        <div class="period__num">
          <input type="radio" name="periodsList" id="period__num--2" />

        <div class="period__num">

        </div>
        <div class="period__num">
          <input type="radio" name="periodsList" id="period__num--4" />
          <label for="period__num--4">Q4</label>
          </div>
        <div class="period__num">
          <input type="radio" name="periodsList" id="period__num--OT1" />
          <label for="period__num--OT1">OT1</label>
          </div>
        <div class="period__num">
          <input type="radio" name="periodsList" id="period__num--OT2" />
          <label for="period__num--OT2">OT2</label>
        </div>
        <div class="period__num">
          <input type="radio" name="periodsList" id="period__num--FIN" />
          <label for="period__num--FIN">Final</label>
        </div>
      </form>
    </div>
